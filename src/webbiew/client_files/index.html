							<span class="caret"></span>

							<li><a href="javascript:document.getElementById('matt-func-list').matt.updateMetric('alloc.sum');">Allocated mem.</a></li>
							<li><a href="javascript:document.getElementById('matt-func-list').matt.updateMatric('alloc.count');">Alloc num.</a></li>
