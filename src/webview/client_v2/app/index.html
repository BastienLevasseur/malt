<!doctype html>
<html lang="en" ng-app="matt.app">
<head>
	<meta charset="utf-8">
	<title>MATT webview</title>
  
	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  
	<!-- Use of angular -->

	<script src="bower_components/angular-animate/angular-animate.js"></script>

	<link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
	<script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>
	<script type="text/javascript" src="bower_components/codemirror/mode/clike/clike.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>

	<script src="bower_components/d3/d3.min.js"></script>
	<script src="bower_components/nvd3/nv.d3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/nvd3/nv.d3.min.css">
  
	<!-- MATT logic -->
	<script src="js/helper.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controlers.js"></script>
	<script src="js/animations.js"></script>
	
	<!-- MATT objs -->
	<script src="js/func-metrics.js"></script>
	<script src="js/global-vars.js"></script>
	
	<!-- MATT pages -->
	<script src="js/home.js"></script>
	
	<!-- MATT OLD CSS -->
	<link href='/style.css' rel="stylesheet">
  
	<!-- MATT CSS -->
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/animations.css">

<body class='matt'>

		<div class="container-fluid">

					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">MATT WebView</a>
				</div>
				<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li ng-class="{ active: route.current.pageKey == 'home'}"><a href="#/home">Home</a></li>
					<li><a href="/source-profile.html">Alloc sites</a></li>
					<li><a href="/time-analysis.html">Time analysis</a></li>
					<li><a href="/max-stack.html">Stack</a></li>
					<li><a href="/alloc-sizes.html">Alloc sizes</a></li>
					<li ng-class="{ active: route.current.pageKey == 'globalVars'}"><a href="#/globalVars">Global variables</a></li>
					<!--<li ng-class="{ active: route.current.pageKey == 'page2'}"><a href="#/page2">Stacks</a></li>
					<li ng-class="{ active: route.current.pageKey == 'funcs'}"><a href="#/funcs">Sources</a></li>
					<li ng-class="{ active: route.current.pageKey == 'timeline'}"><a href="#/timeline">Timeline</a></li>-->
					<li ng-class="{ active: route.current.pageKey == 'help'}"><a href="#/help">Help</a></li>
				</ul>
				<!--<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>-->
			</div>
		</div>

	<div class='view-container container-fluid'>
		<div ng-view class='view-frame'></div>
	</div>

</html>
