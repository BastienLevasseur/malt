<div class="container-fluid">
		<div>
			<div width='100%' height=''>
			<div class="runinfo runinfo-program">
				<div class='name'>Mean size</div>
				<div class='value'>{{meanChunkSize}}</div>
			</div>
			
			<div class="runinfo runinfo-time">
				<div class='name'>Most used size</div>
				<div class='value'>{{mostUsedSize}}</div>
			</div>

			<div class="runinfo runinfo-avail-mem">
				<div class='name'>Largest</div>
				<div class='value'>{{largestSize}}</div>
			</div>

			<!-- To clear float issue -->
			<div width='100%' style='clear:both;'></div>
		</div>
	
		<!-- Global summary -->
		<h2>Most used sizes</h2>
		<div id='malt-most-used-sizes' class='malt-size-plot'>
			<input type="checkbox"> Sort values
			<svg height="400px" width="100%"/>
		</div>
<!-- 		<maltsizedistrchart data='sizeMap' height='400px'/> -->
	</div>
	
	<div>
		<h2>Histogram</h2>
		<div id='malt-size-distr-hist' class='malt-size-plot'>
			<svg height="400px" width="100%"/>
		</div>
	</div>
</div>
